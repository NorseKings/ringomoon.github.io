<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMail 客户端</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --background: #f5f5f5;
            --border-color: #ddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            background: var(--background);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 顶部导航栏 */
        .navbar {
            background: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 24px;
            color: var(--primary-color);
            margin-right: 30px;
        }

        .search-box {
            flex: 1;
            max-width: 600px;
            padding: 8px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
        }

        .compose-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 20px;
            cursor: pointer;
        }

        /* 主容器 */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* 侧边栏 */
        .sidebar {
            width: 200px;
            background: white;
            border-right: 1px solid var(--border-color);
            padding: 20px;
        }

        .folder-list {
            list-style: none;
        }

        .folder-item {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .folder-item.active {
            background: #e8f0fe;
            color: var(--primary-color);
        }

        /* 邮件列表 */
        .email-list {
            flex: 1;
            background: white;
            overflow-y: auto;
        }

        .email-item {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }

        .email-item:hover {
            background: #f8f9fa;
        }

        .email-item.unread {
            font-weight: bold;
        }

        .email-content {
            flex: 1;
            min-width: 0;
            margin-right: 15px;
        }

        .email-sender {
            color: #5f6368;
            margin-bottom: 4px;
        }

        .email-subject {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .email-time {
            color: #5f6368;
            white-space: nowrap;
        }

        /* 邮件详情 */
        .email-detail {
            flex: 2;
            padding: 20px;
            background: white;
            display: none;
        }

        .email-header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .email-subject-detail {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .email-info {
            color: #5f6368;
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 768px) {
            .email-detail {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 100;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">WebMail</div>
        <input type="text" class="search-box" placeholder="搜索邮件...">
        <button class="compose-btn">撰写</button>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <ul class="folder-list">
                <li class="folder-item active">收件箱</li>
                <li class="folder-item">已发送</li>
                <li class="folder-item">草稿</li>
                <li class="folder-item">垃圾邮件</li>
                <li class="folder-item">已删除</li>
            </ul>
        </aside>

        <main class="email-list">
            <!-- 邮件列表通过JavaScript动态生成 -->
        </main>

        <article class="email-detail">
            <div class="email-header">
                <h1 class="email-subject-detail">欢迎使用WebMail</h1>
                <div class="email-info">
                    <div>
                        <span class="sender-name">系统管理员</span>
                        <span class="sender-email">&lt;admin@webmail.com&gt;</span>
                    </div>
                    <div class="email-time">2024年1月1日 10:00</div>
                </div>
            </div>
            <div class="email-body">
                <p>这是一个静态演示的电子邮件客户端界面，所有数据均为模拟数据。</p>
                <p>功能包括：</p>
                <ul>
                    <li>查看模拟邮件列表</li>
                    <li>阅读邮件详情</li>
                    <li>切换不同文件夹</li>
                    <li>响应式布局</li>
                </ul>
            </div>
        </article>
    </div>

    <script>
        // 模拟邮件数据
        const emails = [
            {
                id: 1,
                sender: "GitHub通知",
                subject: "[重要] 您的仓库有新动态",
                preview: "您关注的仓库已发布新版本...",
                time: "10:30 AM",
                unread: true,
                folder: "inbox",
                content: "亲爱的用户：\n\n您的仓库 webmail-client 有新的提交记录。\n\n提交信息：添加邮件详情页面\n提交者：AI助手\n时间：2024-01-01 10:28"
            },
            {
                id: 2,
                sender: "系统提醒",
                subject: "系统维护通知",
                preview: "计划于2024年1月5日进行系统维护...",
                time: "昨天",
                unread: false,
                folder: "inbox",
                content: "维护时间：\n2024年1月5日 00:00 - 04:00\n影响范围：\n- 邮件发送\n- 附件上传\n请提前做好安排。"
            },
            {
                id: 3,
                sender: "技术支持",
                subject: "关于使用问题的回复",
                preview: "感谢您联系技术支持团队...",
                time: "2023年12月30日",
                unread: false,
                folder: "inbox",
                content: "您好：\n\n您反馈的问题我们已经确认，将在下个版本修复。\n\n感谢您的支持！"
            }
        ];

        // 初始化应用
        function initApp() {
            renderEmailList();
            setupEventListeners();
        }

        // 渲染邮件列表
        function renderEmailList() {
            const listContainer = document.querySelector('.email-list');
            listContainer.innerHTML = emails.map(email => `
                <div class="email-item ${email.unread ? 'unread' : ''}" data-id="${email.id}">
                    <div class="email-content">
                        <div class="email-sender">${email.sender}</div>
                        <div class="email-subject">${email.subject}</div>
                        <div class="email-preview">${email.preview}</div>
                    </div>
                    <div class="email-time">${email.time}</div>
                </div>
            `).join('');
        }

        // 事件监听
        function setupEventListeners() {
            // 点击邮件项
            document.querySelector('.email-list').addEventListener('click', e => {
                const emailItem = e.target.closest('.email-item');
                if (emailItem) {
                    const emailId = parseInt(emailItem.dataset.id);
                    showEmailDetail(emailId);
                }
            });

            // 切换文件夹
            document.querySelectorAll('.folder-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.folder-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                });
            });

            // 返回列表（移动端）
            document.querySelector('.email-detail').addEventListener('click', e => {
                if (e.target.classList.contains('email-detail')) {
                    hideEmailDetail();
                }
            });
        }

        // 显示邮件详情
        function showEmailDetail(id) {
            const email = emails.find(e => e.id === id);
            if (!email) return;

            const detailPanel = document.querySelector('.email-detail');
            detailPanel.querySelector('.email-subject-detail').textContent = email.subject;
            detailPanel.querySelector('.sender-name').textContent = email.sender;
            detailPanel.querySelector('.email-time').textContent = email.time;
            detailPanel.querySelector('.email-body').innerHTML = email.content.replace(/\n/g, '<br>');

            detailPanel.style.display = 'block';
            document.querySelector('.email-list').style.display = 'none';
        }

        // 隐藏邮件详情
        function hideEmailDetail() {
            document.querySelector('.email-detail').style.display = 'none';
            document.querySelector('.email-list').style.display = 'block';
        }

        // 启动应用
        initApp();
    </script>
</body>
</html>
